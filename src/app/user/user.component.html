<div class = "container my-4 d-flex justify-content-center">
  <form (ngSubmit)="onSubmit()" style="width: 26rem;">
    <h1 class="text-center mb-4">Register</h1>

    <!-- First Name input -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" [(ngModel)]="firstName" id="floatingFirstName" placeholder="" name="firstName">
      <label for="floatingFirstName">name (optional)</label>
    </div>
    
    <!-- Username input -->
    <div class="form-floating">
      <input type="email" class="form-control" [(ngModel)]="username" id="floatingInput" placeholder="" name="username">
      <label for="floatingInput">username</label>
    </div>

    <!-- Username error message -->
    <div *ngIf="usernameError" class="alert alert-danger">
      {{ usernameErrorMessage }}
    </div>

    <!-- Password input -->
    <div class="form-floating mb-3">
      <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword" placeholder="" name="password" required>
      <label for="floatingPassword">password</label>
    </div>

    <!-- Confirm Password input -->
    <div class="form-floating mb-3">
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" id="floatingConfirmPassword" placeholder="" name="confirmPassword" required>
      <label for="floatingConfirmPassword">confirm password</label>
    </div>

    <!-- Error message if passwords don't match -->
    <div *ngIf="passwordError" class="alert alert-danger">
      Passwords do not match!
    </div>

    <!-- Register Button -->
    <button class="btn btn-outline-primary w-100 py-2" type = "submit">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ms-2" height = "24" width = "24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
    </svg>      
    </button>

    <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
  </form>

</div>
